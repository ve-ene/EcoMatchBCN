<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/athome.css">
    <link rel="stylesheet" href="css/comenzar.css">
    <link rel="icon" href="img/favicon.svg" type="image/svg+xml">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <title>EcoMatchBCN</title>
</head>

<body>
    <div class="transition-overlay"></div>
    <div class="content"></div>

    <!-- Menu -->
    <div class="menu">
        <div class="menu-hamb">
            <input type="checkbox" id="menu-toggle">
            <img class="menu-close" src="img/Burger-menu.svg" alt="Abrir menú">
            <img class="menu-open" src="img/close.svg" alt="Cerrar menú">
            <nav class="menu-content">
                <ul class="navegador">
                    <div class="inicio">
                        <li>
                            <a href="index.html">
                                <h3 class="containers">Inicio</h3>
                            </a>
                        </li>
                    </div>
                    <div class="secciones">
                        <li>
                            <a href="buscador.html">
                                <h3 class="containers">Descubre dónde tirar</h3>
                            </a>
                        </li>
                        <li>
                            <a href="athome.html">
                                <h3 class="encasa">Reciclar en casa</h3>
                            </a>
                        </li>
                        <li>
                            <a href="spots.html">
                                <h3 class="puntos">Puntos verdes</h3>
                            </a>
                        </li>
                        <li>
                            <a href="recycle.html">
                                <h3 class="reciclar">¿Por qué reciclar?</h3>
                            </a>
                        </li>
                    </div>
                </ul>
            </nav>
        </div>
    </div>

    <div class="section-comenzar">
        <div class="new">
            <div class="new-content">
                <div class="block-icons">
                    <img class="green" src="img/green-ok.svg" width="60" alt="Icono reciclaje verde">
                    <img class="gray" src="img/gray-ok.svg" width="50" alt="Icono reciclaje gris">
                    <img class="brown" src="img/brown-ok.svg" width="60" alt="Icono reciclaje marrón">
                    <img class="yellow" src="img/yellow-ok.svg" width="45" alt="Icono reciclaje amarillo">
                    <img class="blue" src="img/blue-ok.svg" width="60" alt="Icono reciclaje azul">
                </div>

                <h1 class="sections">¡Lo has hecho genial!</h1>
                <span>
                    <strong>¡Has sacado el mejor puntaje!</strong><br>
                    Sigue así para llegar a ser especialista en reciclado, y comparte esta web para ayudar a cuidar el planeta.
                </span>
                <!-- CTA -->
                <div class="button-content">
                    <a href="comenzar.html" class="button">
                        <button class="volver" type="button">Volver a empezar</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- GSAP y scripts -->
    <script src="gsap-public/umd/gsap.js"></script>
    <script src="gsap-public/umd/CustomEase.js"></script>
    <script src="gsap-public/umd/SplitText.js"></script>
    <script src="gsap-public/umd/ScrambleTextPlugin.js"></script>
    <script src="gsap-public/umd/DrawSVGPlugin.js"></script>
    <script src="gsap-public/umd/MorphSVGPlugin.js"></script>
    <script src="gsap-public/umd/ScrollTrigger.js"></script>

    <script src="js/main.js"></script>
    <script src="js/script.js"></script>
    <script src="js/comenzar.js"></script>
</body>

</html>
